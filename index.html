<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier iCloud – Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #output {
            white-space: pre-wrap;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Calendrier iCloud (fichier ICS synchronisé)</h1>

    <pre id="output">Chargement…</pre>

    <script>
        async function loadLocalICS() {
            const url = "calendar.ics"; // fichier mis à jour par GitHub Actions

            try {
                const response = await fetch(url);
                const text = await response.text();

                document.getElementById("output").textContent = text;
            } catch (e) {
                document.getElementById("output").textContent = "Erreur : " + e;
            }
        }

        loadLocalICS();
    </script>
</body>
</html>
