<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="30">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .dashboard {
      display: table;
      width: 100%;
      height: 100vh;
    }

    .left-column {
      display: table-cell;
      width: 60%;
      vertical-align: top;
      padding: 20px;
    }

    .right-column {
      display: table-cell;
      width: 40%;
      vertical-align: top;
      padding: 20px;
      background: #ffffff;
      border-left: 2px solid #ddd;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      border: none;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="dashboard">

    <div class="left-column">
      <iframe src="widgets/clock/clock.html" height="150"></iframe>
      <iframe src="widgets/weather/weather.html" height="200"></iframe>
      <iframe src="widgets/wedding/wedding.html" height="200"></iframe>
      <iframe src="widgets/bus/bus.html" height="200"></iframe>
    </div>

    <div class="right-column">
      <iframe src="widgets/calendar/calendar.html" height="1000"></iframe>
    </div>

  </div>

</body>
</html>
