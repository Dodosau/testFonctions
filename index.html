<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="30">
  <title>Calendrier iCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .day-block {
      margin-bottom: 25px;
    }

    .day-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 2px 0;
      font-size: 16px;
    }

    hr {
      border: 0;
      border-top: 1px solid #ccc;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h1>Calendrier du jour</h1>
  <div id="calendar"></div>

  <script src="calendar.js"></script>
</body>
</html>
